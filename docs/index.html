<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Storymatic Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <div id="app"></div>

    <style>
      .sidebar ul li a {
        padding: 3px 0;
      }

      .sidebar ul li {
        margin: 0;
      }

      .cm-editor * {
        font-family: Roboto Mono, Monaco, courier, monospace !important;
        line-height: 24px !important;
        -webkit-font-smoothing: initial !important;
      }

      .markdown-section pre > code.lang-coffee,
      .markdown-section pre > code.lang-javascript {
        padding: 2.2em 5px 2.2em 3px;
      }

      .lang-coffee .cm-editor.cm-focused,
      .lang-javascript .cm-editor.cm-focused {
        outline: none;
      }

      .cm-editor .cm-activeLine {
        background-color: transparent;
      }

      .cm-editor .cm-gutters {
        display: none;
      }

      .cm-editor .cm-content {
        padding: 0;
      }

      .storymatic:not(.dual) code:first-of-type {
        padding-bottom: 0.8rem;
        border-bottom: 1px solid #d0d0d0;
        border-radius: 0;
      }

      .storymatic:not(.dual) code:last-of-type {
        padding-top: 0.8rem;
        padding-bottom: 0.8rem;
      }

      .storymatic.dual {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-rows: auto auto;
      }

      .storymatic.dual code:first-of-type {
        border-right: 1px solid #d0d0d0;
        margin-right: 0;
        padding-right: 1.5em;
      }

      .storymatic.dual code:last-of-type {
        padding-left: 1.5em;
      }

      .storymatic.dual code[class] {
        padding-top: 0.7em;
        margin-top: 1.5em;
        padding-bottom: 1.6em;
      }

      .storymatic .console {
        white-space: normal;
        font-size: 0.8rem;
        grid-column: 1 / span 2;
      }

      .storymatic .console > :last-child {
        margin-bottom: max(1rem, 0.75em);
      }

      .storymatic .run-code-para {
        margin: 0;
        margin-bottom: 0.5em;
      }

      .storymatic .run-code-para {
        margin: 0;
        margin-bottom: 1em;
      }

      .storymatic .run-code-para:last-child {
        margin: 0;
        margin-bottom: 1.8em;
      }

      .storymatic .console * {
        margin: 0;
        font-family: Roboto Mono, Monaco, courier, monospace;
      }

      .storymatic .console :is(h1, h2, h3, h4, h5, h6) {
        margin-top: 0.5em;
      }

      .storymatic .run-code {
        border: 0;
        font-size: 1em;
        padding: 0.5em 1em;
        background: #e4e4e4;
        border-radius: 0.25em;
        margin-left: auto;
        cursor: pointer;
      }

      .storymatic .run-code:hover {
        background: #d0d0d0;
      }

      .console .console-warn {
        background: #ffff00;
      }

      .token.string {
        color: #a11;
      }

      .token.number {
        color: #164;
      }
    </style>

    <script src="/index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-coffeescript.min.js"></script>
  </body>
</html>
